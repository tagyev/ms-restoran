spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/restorans
    username: redis
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/master.yaml
    drop-first: false

kafka:
  bootstrap-servers: kafka:9092

redis:
  server:
    url: redis://localhost:6379